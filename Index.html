{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>
<form action="/add" method="post">
    <input type="text" name="content" placeholder="Enter a task" required>
    <button type="submit">Add</button>
</form>
<ul>
    {% for task in tasks %}
        <li>
            <span class="{{ 'completed' if task.completed else '' }}">{{ task.content }}</span>
            <a href="/complete/{{ task.id }}">✔</a>
            <a href="/delete/{{ task.id }}">❌</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
